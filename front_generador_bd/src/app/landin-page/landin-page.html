<div class="min-h-screen flex flex-col items-center justify-center bg-purple-50 px-4">
  <div class="text-center mb-10">
    <h1 class="text-4xl font-bold text-gray-900 mb-2">Lienzo Colaborativo</h1>
    <p class="text-gray-600">Crea o únete a un lienzo para colaborar</p>
  </div>

  <!-- Crear Lienzo -->
  <div class="bg-white shadow-md rounded-xl p-6 w-full max-w-md mb-6">
    <div class="text-center mb-4">
      <!-- Icono SVG de cruz -->
      <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-10 w-10 text-purple-600 mb-2"
           fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
      </svg>
      <h2 class="text-xl font-semibold text-gray-800">Crear Lienzo</h2>
      <p class="text-gray-500 text-sm">Inicia un nuevo lienzo colaborativo</p>
    </div>
    <button
      (click)="crearNuevoLienzo()"
      class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-lg transition-colors"
    >
      Crear Nuevo Lienzo
    </button>
  </div>

  <!-- Unirme al Lienzo -->
  <div class="bg-white shadow-md rounded-xl p-6 w-full max-w-md">
    <div class="text-center mb-4">
        <!-- Icono SVG de usuarios -->
        <svg xmlns="http://www.w3.org/2000/svg"
            class="mx-auto h-10 w-10 text-purple-600 mb-2"
            fill="none"
            viewBox="0 0 36 36"
            stroke="currentColor"
            stroke-width="2">
        <!-- Persona 1 -->
        <circle cx="12" cy="12" r="5" />
        <path d="M4 30v-3a8 8 0 0 1 16 0v3H4z" />
        <!-- Persona 2 -->
        <circle cx="25" cy="14" r="4" />
        <path d="M19 30v-3a6 6 0 0 1 12 0v3H19z" />
        </svg>
        <h2 class="text-xl font-semibold text-gray-800">Unirme al Lienzo</h2>
        <p class="text-gray-500 text-sm">Ingresa el código para unirte a un lienzo existente</p>
    </div>
    <input
      type="text"
      [(ngModel)]="joinCode"
      placeholder="Ingresa el código del lienzo"
      class="w-full border border-gray-300 rounded-lg px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-purple-500"
    />
    <button
      (click)="unirseAlLienzo()"
      [disabled]="!joinCode.trim()"
      class="w-full font-semibold py-3 rounded-lg transition-colors"
      [ngClass]="{
        'bg-purple-600 hover:bg-purple-700 text-white': joinCode.trim(),
        'bg-purple-200 text-gray-400 cursor-not-allowed': !joinCode.trim()
      }"
    >
      Unirse al Lienzo
    </button>
  </div>
</div>
